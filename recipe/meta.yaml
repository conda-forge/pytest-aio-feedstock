{% set python_min = "3.10.0" %}
{% set name = "pytest-aio" %}
{% set version = "2.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c9c2fa05787a48cc6abf90f57d2333dc4fe356a1b49db7bcb52ec32ada8bb684

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - pytest
  run_constrained:
    - curio *
    - trio *
    - uvloop *

test:
  imports:
    - pytest_aio
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/klen/pytest-aio
  summary: Pytest plugin for testing async python code
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - renan-r-santos
